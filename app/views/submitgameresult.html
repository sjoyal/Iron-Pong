<section class="submit-results">
  <h3>Submit Results</h3>
  <form>
    <div class="form-group">
      <label>Player 1:</label>
      <select class="form-control" name="player1">
        <option ng-repeat="player in players" value="{{player.login}}">{{player.login}}</option>
      </select>
      <label>Score</label>
      <input class="form-control" name="player1score" placeholder="Enter score" style="width: 50%;"></input>
    </div>
    <div class="form-group">
      <label>Player 2:</label>
      <select class="form-control" name="player2">
        <option ng-repeat="player in players" value="{{player.login}}">{{player.login}}</option>
      </select>
      <label>Score</label>
      <input class="form-control" name="player2score" placeholder="Enter score"></input>
    </div>
    <label>Winner:</label>
    <select class="form-control" name="winner">
      <option selected>Select winner</option>
      <option value="sjoyal">sjoyal</option>
      <option value="pcreglow">pcreglow</option>
      <option value="jorgehjr84">jorgehjr84</option>
      <option value="al-the-x">al-the-x</option>
      <option value="gatorpazz">gatorpazz</option>
    </select>
    <label>Loser:</label>
    <select class="form-control" name="loser">
      <option selected>Select loser</option>
      <option value="sjoyal">sjoyal</option>
      <option value="pcreglow">pcreglow</option>
      <option value="jorgehjr84">jorgehjr84</option>
      <option value="al-the-x">al-the-x</option>
      <option value="gatorpazz">gatorpazz</option>
    </select>
    <h4>Summary</h4>
    <textarea class="form-control" name="game-summary" rows="5">Provide a brief game description here</textarea>
    <button class="submit-button">Submit</button>
  </form> <!--.answer-form-->
</section>
