  <h3>Submit Results</h3>
  <p ng-hide="submit.authData">Log in with GitHub to submit match results. Only members of The Iron Yard Orlando--2015 SUMMER FEE are eligible to submit results</p>
  <p ng-show="submit.authData && !submit.access">Match submission privileges are reserved for members of The Iron Yard Orlando--2015 Summer Fee cohort</p>
  <form ng-show="submit.authData && submit.access" name="submitDemResults" ng-submit="submit.addPlayers(); submit.addResults()">
    <div class="form-group">
      <label>Winner:</label>
      <select class="form-control" ng-model="submit.gameresult.winner"
        ng-change="addPlayer1(player1.login)"
        ng-options="player.login for player in submit.players">
      </select>
      <label>Score</label>
      <input class="form-control" ng-model="submit.gameresult.winnerScore"
        placeholder="Enter score" style="width: 50%;">
      </input>
    </div>
    <div class="form-group">
      <label>Loser:</label>
      <select class="form-control" ng-model="submit.gameresult.loser"
        ng-change="addPlayer2(player2.login)"
        ng-options="player.login for player in submit.players">
      </select>
      <label>Score</label>
      <input class="form-control" ng-model="submit.gameresult.loserScore"
        placeholder="Enter score">
      </input>
    </div>
    <!-- <label>Winner:</label>
    <select class="form-control" ng-model="winner" ng-options="competitor for competitor in competitors"></select>
    <label>Loser:</label>
    <select class="form-control" ng-model="loser" ng-options="competitor for competitor in competitors"></select> -->
    <h4>Summary</h4>
    <textarea class="form-control" ng-model="submit.gameresult.summary" rows="5" placeholder="Provide a brief game description here"></textarea>
    <button name="submit" class="submit-button">Submit</button>
  </form> <!--submitResults()-->
</section>
